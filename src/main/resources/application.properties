spring.application.name=login-api

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- JWT / Security (keep secret out of git; use env var) ---
security.jwt.secret=${JWT_SECRET:dev-please-change-me-32-bytes-minimum}
security.jwt.ttl-seconds=3600

# --- Server ---
server.port=${SERVER_PORT:8080}

# --- Authorization server URLs ---
spring.security.oauth2.authorizationserver.issuer=${ISSUER_URI:http://localhost:8082}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI:http://localhost:8082/oauth2/jwks}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI:http://localhost:8082}